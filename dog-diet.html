<html lang="en">
<head>
	<title>dog-diet</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>

alert("you are about to learn about dog diet!");
var myVariable = true;
function myFunction() {
	var messageVariable;
	if (myVariable == true) {
		messageVariable = "A sick dog is a sad dog";
		myVariable = false;
	}else{
		messageVariable = "A healthy dog is a happy dog!";
		myVariable = true;
	}
    document.getElementById("demo").innerHTML = messageVariable;
	
}

var width = $(window).width() - 127;
var height = $(window).height() - 111;

function run() {
    var top = Math.random() * height;
    var left = Math.random() * width;
    $('#myButton').css('top', top + 'px').css('left', left + 'px');
}

$(document).ready(function() {
    $('#myButton').mouseover(run);
    $('#myButton').mousemove(run);
alert('hi');
});


</script>
</head>
<body>
<p id="demo">Dog's need to watch what they eat, too</p>
<button id="myButton" onclick="myFunction()" style="position:absolute">click Me for $1,000,000</button>
</body>
